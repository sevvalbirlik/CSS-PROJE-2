         <!--Google-1998 fotoğrafının bulunduğu kısım-->

        <img src="img/google.jpg" alt="Goole-1998" >

        <!-- search / metin kutusunun bulunduğu kısım -->

        <p>Search the web using Google!</p>
        <input type="" size="50" maxlength="70">

    </div>


        <!-- arama motorunun altındaki tuşların bulunduğu kısım -->

            <input type="submit" value="Google Search">

    </div>

    <div class="box4">

    </div>

    <div class="box5">

            updates monthly:</p>

        <p class="alt">Copyright ©1998 Google Inc</p>
